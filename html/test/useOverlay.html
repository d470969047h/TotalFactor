<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>应用overlay--overlay</title>
    <style type="text/css">
        #anchor {
            cursor:pointer;
        }
    </style>
</head>
<link href="../js/v3.16.0-dist/ol.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/v3.16.0-dist/ol.js" charset="utf-8"></script>
<body>
<div id="map" style="width: 100%"></div>
<div id="anchor">
    <img src="../images/icon.png" alt="示例锚点"/>
</div>

<script type="text/javascript">
    var localLayer = new ol.layer.Tile({
        source:new ol.source.XYZ({
            url:' http://localhost:8888/roadmap/{z}/{x}/{y}.png'
        })
    });
    var localView = new ol.View({
        projection:'EPSG:4326',
        center:[104,30],
        zoom:10
    });
    var map = new ol.Map({
        layers:[localLayer],
        view:localView,
        target:'map'
    });
    //下面把上面的图标附加到地图上，需要一个ol.Overlay
    var anchor = new ol.Overlay({
        element:document.getElementById('anchor')
    });
    //**关键的一点，需要设置附加到地图上的位置
    anchor.setPosition([104,30]);
    //然后添加到map上
    map.addOverlay(anchor);
</script>
</body>
</html>
